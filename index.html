<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const Person = ({name,title}) =>{
            return React.createElement("div",{},[
            React.createElement("h1",{}, name),
            React.createElement("p",{}, title)
            ])
        }
        const App = () =>{
            return React.createElement("div",{},
            [React.createElement("h1",{},"React is rendered!"),
            React.createElement(Person,{name:"Sergei", title:"Super developer"}),
            React.createElement(Person, {name:"Ilay", title:"Super Super developer"})])
        }

        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
